<!DOCTYPE html>
<html>
<head>
    <title>Demo Application</title>
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
    <link href="https://bootswatch.com/assets/css/custom.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="UsersList.html" class="navbar-brand">Demo Application</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="UsersList.html">Manage Users</a>
                    </li>
                    <li>
                        <a href="EmployeesList.html">Manage Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Add or Edit Employee Details</legend>

                            <div class="form-group">
                                <label for="txtUsername" class="col-lg-2 control-label">Username :</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="txtUsername" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtPassword" class="col-lg-2 control-label">Password :</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtEmail" class="col-lg-2 control-label">Email :</label>
                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="txtEmail" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="textAddress" class="col-lg-2 control-label">Address :</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="textAddress"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ddlCountry" class="col-lg-2 control-label">Country :</label>
                                <div class="col-lg-10">
                                    <select class="form-control" id="ddlCountry"><option>--Select--</option><option>India</option></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Gender :</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="gender" id="genderMale" value="male" checked="">
                                            Male
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="gender" id="genderFemale" value="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="technologies" class="col-lg-2 control-label">Technologies :</label>
                                <div class="col-lg-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="1" checked> Java
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="2"> .Net
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="3"> PHP
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="4"> Android
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="5"> Iphone
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="technologies" value="6"> Web Designing
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtDob" class="col-lg-2 control-label">Date Of Birth :</label>
                                <div class="col-lg-10">
                                    <input type="text" id="txtDob" class="form-control" placeholder="MM/DD/YYYY" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtPhoneNumber" class="col-lg-2 control-label">Phone number :</label>
                                <div class="col-lg-10">
                                    <input type="number" id="txtPhoneNumber" class="form-control" placeholder="Phone number" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fileImage" class="col-lg-2 control-label">Image :</label>
                                <div class="col-lg-10">
                                    <input type="file" name="file" id="fileImage" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a href="EmployeesList.html" class="btn btn-default">Cancel</a>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#txtDob').datepicker({
            format: 'mm/dd/yyyy',
            autoclose: true
        });
    </script>
</body>
</html>
