    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    //testCompile 'junit:junit:4.12'
    
    compile("org.springframework.boot:spring-boot-starter-web:1.4.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.4.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.4.1.RELEASE")
   	compile("org.hibernate:hibernate-core")
   	compile("javax.servlet:javax.servlet-api:3.1.0")
   	compile("ch.qos.logback:logback-classic:1.1.8")
   	compile("org.javassist:javassist:3.15.0-GA")
   	compile("mysql:mysql-connector-java:5.1.31")
   	compile("commons-dbcp:commons-dbcp")
   	compile("commons-io:commons-io:2.5")
   	compile("com.google.code.gson:gson:2.3.1")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.4.1.RELEASE")
    testCompile("junit:junit:4.12")
    
    //Required dependency for JSP
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat:1.4.1.RELEASE")
